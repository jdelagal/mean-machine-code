<div class="page-header">
	<h1>
		<a href="/users/create" class="btn btn-primary">Nuevo Usuario</a>
	</h1>

</div>

<div class="jumbotron text-center" ng-show="user.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Users...</p>
</div>
<table class="table table-bordered table-striped" ng-show="user.users">
	<thead>
		<tr>
			<th>Name</th>
			<th>Username</th>
			<th class="col-sm-2">Operaci√≥n</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in user.users | filter: main.user.username">
			<td>{{ person.name }}</td>
			<td>{{ person.username }}</td>
			<td class="col-sm-2">
				<a ng-href="/users/{{ person._id }}" title="Editar" class="btn btn-default">
					<span class="glyphicon glyphicon-edit"></span>
				</a>
			</td>
		</tr>
	</tbody>
</table>
