<div class="page-header">
	<h1>
		Orders
	</h1>
</div>
<div class="jumbotron text-center" ng-show="order.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Orders...</p>
</div>
<table class="table table-bordered table-striped" ng-show="order.orders">
	<thead>
		<tr>
			<th>Producto</th>
			<th>Cantidad</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="pedido in order.orders">
			<td>{{ pedido.producto }}</td>
			<td>{{ pedido.cantidad }}</td>
		</tr>
	</tbody>
</table>
