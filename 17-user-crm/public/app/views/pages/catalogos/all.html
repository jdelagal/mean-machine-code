<div class="page-header">
	<h3>Buscar Servicio: </h3><input type="text" ng-model="searchBox">
	<h1>
		<a href="/catalogos/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
			Nuevo Catalogo
		</a>
		<a href="/entregables" class="btn btn-default">
			<span class="glyphicon glyphicon-collapse-down"></span>
			Vista Entregables
		</a>
	</h1>
</div>

</div>
<div class="jumbotron text-center" ng-show="catalogo.evaluando">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Cargando Catalogo...</p>
</div>

<table ng-table="tableParams" class="table table-bordered table-striped" ng-show="catalogo.catalogos">
	<thead>
		<tr>
			<th>Servicio</th>
			<!--<th>Proceso</th>
			<th>Entregable</th>
			<th>Entorno</th>
			<th>Fecha Producción</th>
			-->
			<th>Canal</th>
			<th>Consumidor</th>
			<th class="col-sm-2">Operación</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="servicio in $data | filter: searchBox">
			<td>
				<a ng-href="/entregables/{{ servicio._id }}" class="glyphicon glyphicon-plus" >
				</a>
				{{ servicio.servicio }}
				
			</td>
					
			<!--<td>{{ servicio.proceso }}</td>
			<td>{{ servicio.entregable }}</td>
			<td>{{ servicio.entorno }}</td>
			<td class="col-sm-2">
				<input type="date" id="dt1" class="form-control input-sm"
			       datetimepicker
			       ng-model="servicio.fecha_prod"
			       placeholder="..."
			       name="time"
			       readonly="" 
			       format-date>	
			</td>
			-->
			<td>{{ servicio.canal }}</td>
			<td>{{ servicio.consumidor }}</td>
			<td class="col-sm-2">
				<a ng-href="/catalogos/{{ servicio._id }}" title="Editar" class="btn btn-default">
					<span class="glyphicon glyphicon-edit"></span>
				</a>
				<a href="#" ng-click="catalogo.deleteCatalogo(servicio._id)" title="Borrar"class="btn btn-danger">
					<span class="glyphicon glyphicon-remove-circle"></span>
				</a>
			</td>			
		</tr>
	</tbody>
</table>
