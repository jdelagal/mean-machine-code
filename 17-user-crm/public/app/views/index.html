<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Catálogo Servicios</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css">
	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>

	<script src="bower_components/ng-table/dist/ng-table.min.js"></script>	

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/catalogoCtrl.js"></script>
	<script src="app/controllers/entregableCtrl.js"></script>
	<script src="app/controllers/consumidorCtrl.js"></script>
	<script src="app/controllers/canalCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/catalogoService.js"></script>
	<script src="app/services/entregableService.js"></script>
	<script src="app/services/consumidorService.js"></script>
	<script src="app/services/canalService.js"></script>
	

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="catalogoApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-default" ng-if="main.loggedIn">
	<div class="container">
		<div class="navbar-header">
			<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-play-circle text-overflow"></span> Catálogo Servicios</a>
		</div>	
		<ul class="nav navbar-nav">
			<li><a href="/catalogos"><span class="glyphicon glyphicon-collapse-down"></span> Ver Gestión de Entregas</a></li>
		</ul>	
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
			<li ng-if="main.loggedIn" class="navbar-text">Bienvenido {{ main.user.username }}</li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Salir</a></li>
		</ul>
	</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

</body>
</html>
